<!doctype html>
<style>
    div.a {
        text-align: center;
    }

    .nav-wrapper {
        background-color: #008080
    }

    fieldset {
        text-align: center;
        margin: -15px;
    }

    h1 {
        padding: 10px;
    }

    th {
        border: 5px;
    }
</style>

<head>
    <!--Import Google Icon Font-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!--Import materialize.css-->
    <link type="text/css" rel="stylesheet" href="/materialize.min.ec9c3be2.css" media="screen,projection">
    <!--Let browser know website is optimized for mobile-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
<script src="/materialize.min.ec9c3be2.js"></script></head>

<body>
    <div class="a">
        <h1 style="color:teal" class="z-depth-3">College Finder !</h1>
        <h3>Schools</h3>
    </div>

    <nav>
        <div class="nav-wrapper">
            <form>
                <div class="input-field" required="">
                    <input formmethod="post" id="textInput">
                    <label class="label-icon" for="search">
                        <i class="material-icons">search</i>
                    </label>
                </div>
            </form>
        </div>

        <div>
            <fieldset>
                <label>
                    <input id="state" type="radio" name="selection">
                    <span>State</span>
                </label>
                <label>
                    <input id="name" type="radio" name="selection">
                    <span>Name</span>
                </label>
            </fieldset>
        </div>
    </nav>
    <div>
        <a id="sendMessage" class="waves-effect waves-light btn" required="">
            <i class="material-icons left">cloud</i>
            <i class="material-icons left">search</i>
        </a>
    </div>
    <!-- <div></div> -->
    <div>
        <table bgcolor="#C0C0C0" border="2" id="tableGang"></table>
    </div>
    <script src="/src.5e255171.js"></script>
</body>
